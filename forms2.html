<body>
<form action="">
<!--    dropdown menu-->
<!--    select element gives you a dropdown. Inside the select element you need to have an option element-->
<!--    Inside the value under the option element is what will be submitted to the database-->
<!--    It should therefore match the name of the option-->

    <p>Dropdown</p>

    <select name="" id="">
        <option value="Orange">Orange</option>
        <option value="Mango">Mango</option>
        <option value="Passion">Passion</option>
    </select>

    <p>Checkbox</p>
<!--br can work to have them on different lines but a paragraph element can also work-->

   <p><input type="Checkbox"> Orange </p>
    <p><input type="Checkbox"> Mango </p>
    <p><input type="Checkbox"> Passion </p>

    <p>Radiobutton</p>
<!--    Radio buttons can only be checked once. The attribute called name will do this trick. Name it anything-->
<!--    but the name should be the same for all the radios-->

    <p><input type="Radio" name="justone"> Orange </p>
    <p><input type="Radio" name="justone"> Mango </p>
    <p><input type="Radio" name="justone"> Passion </p>

</form>
