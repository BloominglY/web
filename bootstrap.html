<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
<!--class container adds margins to the left and right -->
<!--class mt-5 adds margins top automatically -->
<!--Class mb-5 adds margins bottom automatically -->

  <div class="container mt-5 mb-5">
    <p>First Division/Section</p>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--if you want columns-->
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xm-6">A</div>
      <div class="col-md-4 col-sm-6 col-xm-6">B</div>
      <div class="col-md-4 col-sm-6 col-xm-6">C</div>
    </div>
  </div>
  </body>
</html>
