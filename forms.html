<!--form tags give you the form element.-->
<!--<form action=""></form>-->
<!--add input inside the form tag-->
<!--br tag has no closing tag and will break your form into 2 lines. <br>. You can add two.-->
<!--you can add a button after the input. <button>Submit</button>-->
<!--placeholders in the opening tag will tell you what goes in the different fields-->
<!--add required field after placeholder to avoid submitting of empty form-->
<!--there are many input types available -->

<form action="">
    <input type="text"placeholder="Enter your name" required> <br><br>

    <input type="email"placeholder="Enter email address" required> <br><br>

    <input type="password"placeholder="Type your password" required> <br><br>

    <button>Submit</button>
</form>
